<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <style>
      .banner {
        background: url('{{ site.baseurl }}/img/panorama.png') center center / cover no-repeat;
        height: 280px;
        position: relative;
        color: white;
        text-align: center;
      }
      .banner h1 {
        margin: 0;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2rem;
        background: rgba(0, 0, 0, 0.4);
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
      }
      .profile-pic {
        display: block;
        margin: -60px auto 20px;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid white;
        background: white;
      }
    </style>
  </head>
  <body>
    {% include nav.html %}
    <div class="banner">
      <h1>Matthew Allen | Geoscientist</h1>
    </div>
    <img src="{{ site.baseurl }}/img/profile.png" alt="Profile picture of Matthew Allen" class="profile-pic" />
    <main class="container" style="padding: 2rem;">
      {{ content }}
    </main>
  </body>
</html>
